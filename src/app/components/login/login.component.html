<div class="loginCtn">

  <mat-card class="loginCard">
    <mat-card-header class="cardHeader">
      <mat-card-title>Login</mat-card-title>
      <button (click)="this.router.navigate(['/','register'])" color="accent" mat-flat-button>Register</button>
    </mat-card-header>
    <mat-card-content class="cardContent">
      <form [formGroup]="form" (ngSubmit)="submit()" class="loginForm">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-icon matPrefix>key</mat-icon>
        </mat-form-field>

        <div class="button">
          <button [disabled]="!form.valid" type="submit" mat-stroked-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
